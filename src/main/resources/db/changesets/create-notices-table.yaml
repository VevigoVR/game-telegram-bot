databaseChangeLog:
  - changeSet:
      id: create-notices-table
      author: your_name
      changes:
        - createTable:
            tableName: notices
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: BIGINT
              - column:
                  name: notice_type
                  type: VARCHAR(255)
              - column:
                  name: resource_type
                  type: VARCHAR(255)
              - column:
                  name: is_read
                  type: BOOLEAN
                  defaultValue: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
            constraints:
              primaryKeyName: pk_notices