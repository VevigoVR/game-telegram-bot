databaseChangeLog:
  - changeSet:
      id: create-super-aggregate-table
      author: vevigo@yandex.ru
      changes:
        - createTable:
            tableName: super_aggregate
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: BIGINT
              - column:
                  name: telegram_id
                  type: BIGINT
              - column:
                  name: user_name
                  type: VARCHAR(255)
              - column:
                  name: notice_type
                  type: VARCHAR(255)
              - column:
                  name: is_send
                  type: BOOLEAN
                  defaultValue: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
            constraints:
              primaryKeyName: pk_super_aggregate