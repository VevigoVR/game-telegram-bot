databaseChangeLog:
  - changeSet:
      id: create-users-table
      author: your_name
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: telegram_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
              - column:
                  name: player_score_id
                  type: BIGINT
              - column:
                  name: referrer
                  type: BIGINT
              - column:
                  name: total_referrals
                  type: INTEGER
                  defaultValue: 0
              - column:
                  name: is_super_aggregate
                  type: BOOLEAN
                  defaultValue: false
              - column:
                  name: is_post
                  type: BOOLEAN
                  defaultValue: false
              - column:
                  name: updated_at
                  type: TIMESTAMP
              - column:
                  name: created_at
                  type: TIMESTAMP
            constraints:
              primaryKeyName: pk_users

        - createIndex:
            indexName: idx_user_telegram_id
            tableName: users
            columns:
              - column:
                  name: telegram_id

        - createIndex:
            indexName: idx_user_referrer
            tableName: users
            columns:
              - column:
                  name: referrer